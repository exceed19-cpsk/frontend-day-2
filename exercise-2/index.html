<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Api</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/70e1721a75.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="card animation-card">
          <div class="card-top">
              <img src="" alt="picture">
          </div>

          <div class="class-detail">
            <p>Name: <span id="name"></span></p>
            <p>Abilities:</p>
            <ul id="abilities"></ul>
          </div>
        </div>

        <div class="block-btn">
          <button class="btn" id="left-btn"><i class="fa-sharp fa-solid fa-angle-left"></i></button>
          <button class="btn" id="right-btn"><i class="fa-sharp fa-solid fa-angle-right"></i></button>
        </div>
    </main>

    <script type="module" src="./main.js"></script>
</body>
</html>
